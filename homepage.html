<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <input type="text" id="input" placeholder="Enter your city">
      <button id="search-button">Search</button>
      <div >
        <h4 id="sample">OR</h4>
      </div>
      <div id="location">
    
        <button id="current-location">Get My Location</button>
      </div>
      <h3 id="city-name">City Name</h3>
      <h3 id="city-temp">Temperature</h3>
      <h3 id="city-time">Time</h3>
      <div class="condition">
        <img id="weather-icon" src="weatherr.jpg"  alt="Weather Icon">
        <h3 id="condition-text">Condition</h3>
      </div>
    </div>

    <div class="footer">

    </div>

    <script src="main.js"></script>
</body>
</html>
